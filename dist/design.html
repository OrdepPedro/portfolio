<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/ccd2d6d23f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/main.css" />
    <title>Pedro Fontoura</title>
  </head>
  <body>
    <div class="split left">
      <div class="center">
        <div class="name-content">
          <h1 class="name-design">Fontoura, Pedro</h1>
          <h2 class="description">Graphic Designer</h2>
        </div>
        <div class="btns-design">
          <a id="openModal" href="#modal" class="btns-design-right hover"
            >Get in Touch</a
          >
        </div>
        <div class="btns-design">
          <a href="index.html" class="btns-design-right hover"
            ><i class="fas fa-arrow-circle-left"></i>Back to Initial Page</a
          >
        </div>
      </div>
    </div>
    <div class="split right">
      <div class="work">
        <h1>Work</h1>
        <div class="type">
          <div class="showcase">
            <div class="showcase-img hover">
              <a href="orbit-coletivo.html"
                ><img src="./img/Prancheta 9.png" alt="Orbit Showcase"
              /></a>
            </div>
            <div class="showcase-title hover">
              <a href="orbit-coletivo.html"
                ><h2 class="title">Orbit Coletivo</h2></a
              >
              <h3 class="year">2020</h3>
            </div>
            <p class="content">
              Visual Identity for a possible change of a current brand of a
              multidisciplinary office in Belém, State of Pará - Brazil
            </p>
          </div>
        </div>
        <h2 class="more-coming">New Stuff is Coming...</h2>
      </div>
    </div>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">Contact Me</div>
        <div class="close-button">
          <a id="closeModal" href="#"><i class="fas fa-times"></i></a>
        </div>
      </div>
      <form class="form-fields">
        <input type="text" placeholder=" First and Last Name..." />
        <input type="text" placeholder=" Subject..." />
        <input type="email" placeholder=" Email..." />
        <textarea
          name="Message"
          id=""
          cols="30"
          rows="10"
          placeholder="Enter Message..."
        ></textarea>
      </form>
      <button type="submit" class="btn btn-left">Submit</button>
    </div>
    <div class="cursor"></div>

    <script src="js/app.js"></script>
  </body>
</html>
