<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/ccd2d6d23f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/main.css" />
    <title>Pedro Fontoura</title>
  </head>
  <body>
    <h1 class="name hover">
      Pedro Fontoura
      <div
        class="txt-type"
        data-wait="3000"
        data-words='["Web Developer", "Graphic Designer"]'
      ></div>
    </h1>

    <div class="split left-index">
      <div class="center">
        <div id="contact">
          <h1 class="title-contact">Contact</h1>
          <form
            class="form-fields"
            method="POST"
            data-netlify="true"
            data-netlify-recaptcha="true"
          >
            <input
              type="text"
              placeholder=" First and Last Name..."
              name="name"
            />
            <input type="text" placeholder=" Subject..." name="subject" />
            <input type="email" placeholder=" Email..." name="email" />
            <textarea
              name="message"
              id=""
              cols="30"
              rows="10"
              placeholder=" Enter Message..."
            ></textarea>
            <!-- <div class="recap" data-netlify-recaptcha="true"></div> -->
            <button type="submit" class="btn btn-submit hover">Submit</button>
          </form>
        </div>
        <div class="anchor-left">
          <a class="hover" href="index.html"
            ><span class="a-text">Initial Page</span></a
          >
        </div>
      </div>
    </div>

    <div class="split right-index">
      <div class="center">
        <div id="skills">
          <h1 class="title">Resume</h1>
          <a href="resumeWeb.pdf" class="hover" target="_blank"
            ><i class="fas fa-file-pdf"></i>Web Resume</a
          >
        </div>
        <div class="anchor-right">
          <a class="hover" href="about-skills.html"
            ><span class="a-text">About/Skills</span></a
          >
        </div>
      </div>
    </div>
    <div class="cursor"></div>

    <script src="js/app.js"></script>
  </body>
</html>
