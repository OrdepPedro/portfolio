<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/ccd2d6d23f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/main.css" />
    <title>Pedro Fontoura</title>
  </head>
  <body>
    <h1 class="name hover">
      Pedro Fontoura
      <div
        class="txt-type"
        data-wait="3000"
        data-words='["Web Developer", "Graphic Designer"]'
      ></div>
    </h1>

    <div class="split left-index">
      <div class="nav-left center">
        <a href="#" class="hover">About / Skills</a>
      </div>
      <div class="center">
        <a href="design.html" class="btn btn-left hover"
          ><span>Design Portfolio</span></a
        >
      </div>
    </div>

    <div class="split right-index">
      <div class="nav-right center">
        <!-- <a href="#" id="openModal" class="hover">Contact</a> -->
        <a href="#" class="hover">Contact / Resume</a>
      </div>
      <div class="center">
        <a href="web.html" class="btn btn-right hover"
          ><span>Web Portfolio</span></a
        >
      </div>
    </div>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">Contact Me</div>
        <div class="close-button">
          <a id="closeModal" class="hover" href="#"
            ><i class="fas fa-times"></i
          ></a>
        </div>
      </div>
      <form
        class="form-fields"
        method="POST"
        data-netlify="true"
        data-netlify-recaptcha="true"
      >
        <input type="text" placeholder=" First and Last Name..." name="name" />
        <input type="text" placeholder=" Subject..." name="subject" />
        <input type="email" placeholder=" Email..." name="email" />
        <textarea
          name="message"
          id=""
          cols="30"
          rows="10"
          placeholder="Enter Message..."
        ></textarea>
        <!-- <div class="recap" data-netlify-recaptcha="true"></div> -->
        <button type="submit" class="btn btn-submit">Submit</button>
      </form>
    </div>
    <div class="cursor"></div>

    <script src="js/app.js"></script>
  </body>
</html>
