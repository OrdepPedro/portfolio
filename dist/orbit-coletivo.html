<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/ccd2d6d23f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/lightbox.min.css" />

    <link rel="stylesheet" href="css/main.css" />
    <title>Pedro Fontoura</title>
  </head>
  <body>
    <div class="split left">
      <div class="center">
        <div class="name-content">
          <h1 class="name-design">Orbit Coletivo</h1>
          <h2 class="description">2020</h2>
          <p class="content-inner">
            Visual Identity for a possible change of a current brand of a
            multidisciplinary office in Belém, State of Pará - Brazil
          </p>
        </div>
        <div class="btns-design">
          <a href="design.html" class="btns-design-right"
            ><i class="fas fa-arrow-circle-left"></i>Back to Works</a
          >
        </div>
      </div>
    </div>
    <div class="split right">
      <div class="work">
        <div class="type">
          <div class="showcase">
            <div class="showcase-img">
              <a
                href="./img/Prancheta 9.png"
                data-lightbox="cases"
                data-title="Lorem Ipsum"
                ><img src="./img/Prancheta 9.png" alt="Orbit Showcase"
              /></a>
            </div>
          </div>
        </div>
        <div class="type">
          <div class="showcase">
            <div class="showcase-img">
              <a
                href="./img/Prancheta 9.png"
                data-lightbox="cases"
                data-title="Lorem Ipsum"
                ><img src="./img/Prancheta 9.png" alt="Orbit Showcase"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cursor"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
